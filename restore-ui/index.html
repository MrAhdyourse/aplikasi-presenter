<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP3I System Restore Manager</title>
    <!-- Bootstrap 5 Dark Mode & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
        }
        body {
            background-color: var(--bg-dark);
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .card {
            background-color: var(--card-bg);
            border: 1px solid #334155;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }
        .btn-primary { background-color: var(--accent); border: none; }
        .btn-primary:hover { background-color: #2563eb; }
        .snapshot-item {
            transition: all 0.2s;
            border-left: 4px solid transparent;
            background: rgba(255, 255, 255, 0.02);
            margin-bottom: 8px;
            border-radius: 6px;
        }
        .snapshot-item:hover {
            background-color: #334155;
            border-left: 4px solid var(--accent);
            transform: translateX(5px);
        }
        .loader {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }
        .shutdown-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        .shutdown-btn:hover {
            background: var(--danger);
            color: white;
        }
    </style>
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loader" class="loader">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
        <h4 class="mt-3 text-white">Sedang Memproses...</h4>
        <p class="text-muted small">Jangan tutup browser.</p>
    </div>

    <div class="container py-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-5 border-bottom border-secondary pb-4">
            <div>
                <h2 class="fw-bold mb-0"><i class="fa-solid fa-server text-warning me-2"></i>System Restore Manager</h2>
                <span class="badge bg-secondary mt-2">PORT: 9999</span>
                <span class="badge bg-success mt-2">ONLINE</span>
            </div>
            <button onclick="shutdownServer()" class="btn shutdown-btn fw-bold px-4 py-2">
                <i class="fa-solid fa-power-off me-2"></i>MATIKAN ENGINE
            </button>
        </div>

        <div class="row g-4">
            <!-- Left Panel: Create Snapshot -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header bg-transparent border-bottom border-secondary py-3">
                        <h6 class="mb-0 text-uppercase fw-bold text-info"><i class="fa-solid fa-plus-circle me-2"></i>Buat Checkpoint</h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">CATATAN / LABEL</label>
                            <textarea id="snapshotMsg" class="form-control bg-dark text-white border-secondary" rows="3" placeholder="Contoh: Fix Navbar UI..."></textarea>
                        </div>
                        <button onclick="createSnapshot()" class="btn btn-primary w-100 py-2 fw-bold">
                            <i class="fa-solid fa-save me-2"></i>SIMPAN KONDISI
                        </button>
                        <p class="text-secondary small mt-3 text-center mb-0">
                            Akan menyimpan seluruh file proyek ke dalam git tag baru.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Right Panel: History -->
            <div class="col-md-8">
                <div class="card h-100">
                    <div class="card-header bg-transparent border-bottom border-secondary py-3 d-flex justify-content-between align-items-center">
                        <h6 class="mb-0 text-uppercase fw-bold text-warning"><i class="fa-solid fa-clock-rotate-left me-2"></i>Riwayat Checkpoint</h6>
                        <button onclick="loadSnapshots()" class="btn btn-sm btn-dark border-secondary"><i class="fa-solid fa-rotate me-1"></i> Refresh</button>
                    </div>
                    <div class="card-body p-3 overflow-auto" style="max-height: 500px;">
                        <div id="snapshotList">
                            <!-- Injected JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Logic -->
    <script>
        const API_URL = '/api';

        async function loadSnapshots() {
            const list = document.getElementById('snapshotList');
            list.innerHTML = '<div class="text-center py-4 text-muted"><div class="spinner-border spinner-border-sm"></div> Loading...</div>';
            
            try {
                const res = await fetch(`${API_URL}/snapshots`);
                const data = await res.json();
                
                if(data.data.length === 0) {
                    list.innerHTML = `
                        <div class="text-center py-5 opacity-50">
                            <i class="fa-solid fa-box-open fa-3x mb-3"></i>
                            <p>Belum ada checkpoint tersimpan.</p>
                        </div>`;
                    return;
                }

                let html = '';
                data.data.forEach(snap => {
                    html += `
                        <div class="snapshot-item p-3 d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-start gap-3">
                                <div class="mt-1 text-warning"><i class="fa-solid fa-bookmark fa-lg"></i></div>
                                <div>
                                    <div class="fw-bold text-light">${snap.name}</div>
                                    <div class="d-flex align-items-center gap-2 mt-1">
                                        <span class="badge bg-secondary mono small">${snap.id}</span>
                                        <small class="text-muted"><i class="fa-regular fa-clock me-1"></i>${new Date().toLocaleDateString()}</small>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex gap-2">
                                <button onclick="restore('${snap.id}')" class="btn btn-sm btn-outline-warning" title="Kembalikan Kondisi">
                                    <i class="fa-solid fa-rotate-left"></i> RESTORE
                                </button>
                                <button onclick="deleteSnapshot('${snap.id}')" class="btn btn-sm btn-outline-danger" title="Hapus Checkpoint">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
                list.innerHTML = html;
            } catch (error) {
                list.innerHTML = '<div class="alert alert-danger text-center">Gagal terhubung ke Engine Server.</div>';
            }
        }

        async function createSnapshot() {
            const msgInput = document.getElementById('snapshotMsg');
            const message = msgInput.value.trim();
            if(!message) { alert("Wajib isi catatan!"); return; }

            showLoader(true);
            try {
                const res = await fetch(`${API_URL}/snapshot`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                if(data.success) {
                    msgInput.value = '';
                    loadSnapshots();
                } else {
                    alert("Gagal: " + data.error);
                }
            } catch(e) { alert("Error koneksi."); }
            finally { showLoader(false); }
        }

        async function restore(tagId) {
            if(!confirm("⚠️ PERINGATAN KRITIS ⚠️\n\nAnda akan me-REPLACE total proyek ini ke titik: " + tagId + ".\nPerubahan setelah titik ini akan hilang permanen.\n\nLanjutkan?")) return;
            
            showLoader(true);
            try {
                const res = await fetch(`${API_URL}/restore`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ tagId })
                });
                const data = await res.json();
                if(data.success) {
                    alert("✅ SUKSES! Sistem telah dikembalikan ke kondisi: " + tagId);
                } else {
                    alert("❌ Gagal: " + data.error);
                }
            } catch(e) { alert("Error fatal saat restore."); }
            finally { showLoader(false); }
        }

        async function deleteSnapshot(tagId) {
            if(!confirm("Hapus checkpoint " + tagId + "?")) return;
            
            showLoader(true);
            try {
                const res = await fetch(`${API_URL}/snapshot/${tagId}`, { method: 'DELETE' });
                const data = await res.json();
                if(data.success) {
                    loadSnapshots();
                } else {
                    alert("Gagal hapus: " + data.error);
                }
            } catch(e) { alert("Error koneksi."); }
            finally { showLoader(false); }
        }

        async function shutdownServer() {
            if(!confirm("Matikan System Restore Engine?\n\n(Anda harus menjalankannya lagi lewat CMD jika ingin menggunakannya kembali)")) return;
            
            try {
                await fetch(`${API_URL}/shutdown`, { method: 'POST' });
                document.body.innerHTML = `
                    <div class="d-flex justify-content-center align-items-center vh-100 text-center flex-column">
                        <h1 class="text-danger mb-3"><i class="fa-solid fa-power-off"></i></h1>
                        <h3 class="text-light">Engine Offline</h3>
                        <p class="text-muted">Server telah dimatikan secara manual.<br>Tutup tab ini.</p>
                    </div>
                `;
            } catch(e) {
                // Ignore error because server dies immediately
            }
        }

        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'flex' : 'none';
        }

        // Init
        loadSnapshots();
    </script>
</body>
</html>
